    <!-- open sans font -->
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <script src="js/jquery.validate.js"></script>
    <script src="js/theme.js"></script>
     <!-- record -->

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/plusone.js" type="text/javascript"></script>
    
</head>
<body>
    <!-- navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <button type="button" class="btn btn-navbar visible-phone" id="menu-toggler">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="brand" href="/" style="padding-top:0px; padding-bottom:0px" title="eAccount">
                <img class= "logo" src="img/logo.png" alt="eAccount" />
            </a>

            <ul class="nav pull-right">                
                <li class="notification-dropdown hidden-phone">
                    <a href="#" class="trigger">
                        <i class="icon-bell-alt"></i>
                    </a>
                    <div class="pop-dialog">
                        <div class="pointer right">
                            <div class="arrow"></div>
                            <div class="arrow_border"></div>
                        </div>
                        <div class="body">
                            <a href="#" class="close-icon"><i class="icon-remove-sign"></i></a>
                            <div class="messages">
                                <a href="/category" class="item">
                                    
                                    <div class="name">Alert</div>
                                    <div class="msg">
                                        your other alter line will be reached
                                    </div>
                                    <span class="time"><i class="icon-time"></i> 13 min.</span>
                                </a>
                                <a href="/statistic" class="item">
                                    
                                    <div class="name">Month Report</div>
                                    <div class="msg">
                                        Your Monthly spend now is $500
                                    </div>
                                    <span class="time"><i class="icon-time"></i> 26 min.</span>
                                </a>
                                <div class="footer">
                                    <a href="#" class="logout">View all messages</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="/user" class="dropdown-toggle hidden-phone" data-toggle="dropdown">
                        Your account
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ><a href="/user" class="icon-wrench">  Account settings</a></li>
                        <li><a href="/signout" class="icon-off" onclick="logout()">  Log out</a></li>
                    </ul>
                </li>
            </ul>            
        </div>
    </div>
    <script type="text/javascript">
        function logout() {
            gapi.auth.signOut(); 
        <% if (typeof token != 'undefined' && token != '') { %>
            $.ajax({
              type: 'GET',
              url: 'https://accounts.google.com/o/oauth2/revoke?token=<%= token %>',
              async: false,
              contentType: "application/json",
              dataType: 'json',
              success: function(nullResponse) {
                console.log('out')
                window.location.reload()
              },
              error: function(e) {
                // console.log(e);
              }
            })
        <% } %>
        }
    </script>
    <!-- end navbar -->
    <!-- main page start -->
